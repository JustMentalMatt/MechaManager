{% extends "base.html" %}

{% block content %}
<h2>Home</h2>
<form method="POST" action="{{ url_for('update_mileage') }}">
    <label for="car_mileage">Current Mileage:</label>
    <input type="number" id="car_mileage" name="car_mileage" value="{{ settings.car_mileage if settings else '' }}">
    <button type="submit">Update</button>
</form>
<h3>Parts Needing Attention</h3>
<ul>
    {% for part in overdue_parts %}
    <li>{{ part.name }} ({{ part.part_number }})</li>
    {% endfor %}
</ul>
{% endblock %}
