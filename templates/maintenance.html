{% extends "base.html" %}

{% block content %}
<h2>Maintenance</h2>
<a href="{{ url_for('add_maintenance') }}">Log Maintenance</a>
<ul>
    {% for log in maintenance_logs %}
    <li>{{ log.date_of_replacement }} - {{ log.part_id }} - {{ log.mileage_at_replacement }}</li>
    {% endfor %}
</ul>
{% endblock %}
